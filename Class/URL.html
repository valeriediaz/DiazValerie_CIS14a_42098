<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		//Take the URL in the Window 
		var url=window.location.href; 
		//document.write("<h2>"+url+"</h2>");
		
		//Split the URL and the important information is in the 2nd half  (info[1])
		var info=url.split("?"); 
		
		//Place name value pairs into an array 
		var nameValuePairs = info[1].split("&"); 
		object = new Object(); 
		for (var i=0; nameValuePairs.length; i++) {
			var map = nameValuePairs[i].split("="); 
			var name = map[0]; 
			var value = map[1]; 
			object[name]=value; 
			document.write("<h2>"+name+"="+value+"</h2>"); 
		}
		//Output the elements in the object 
		var str=""; 
		for (var name in object) {
			str+="<h2>"+name+"="+object[name]+"</h2>"; 
		}
		document.write(str); 
		
	</script>
</body>
</html>
