<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Truth Table</title>
    <script>
	/*
		Author: Valerie Diaz 
		Date: March 16, 2016 
		Assignment: 3 
	*/
	</script>
    </head>
    
    <body>
    <table width="700" border="1">
  <tbody>
    <tr>
      <th>X</th>
      <th>Y</th>
      <th>!X</th>
      <th>!Y</th>
      <th>X&&Y</th>
      <th>X||Y</th>
      <th>X^Y</th>
      <th>X^Y^Y</th>
      <th>X^Y^X</th>
      <th>!(X&&Y)</th>
      <th>!X||!Y</th>
      <th>!(X||Y)</th>
      <th>!X&&!Y</th>
    </tr>
    <tr>
      <script>
	      var x=true;
		  var y=true;
		  document.write("<td>"+(x?"T":"F")+"</td>");
		  document.write("<td>"+(y?"T":"F")+"</td>");
		  document.write("<td>"+(!x?"T":"F")+"</td>");
		  document.write("<td>"+(!y?"T":"F")+"</td>");
		  document.write("<td>"+(x&&y?"T":"F")+"</td>");
		  document.write("<td>"+(x||y?"T":"F")+"</td>");
		  document.write("<td>"+(x^y?"T":"F")+"</td>"); 
		  document.write("<td>"+(x^y^y?"T":"F")+"</td>");
		  document.write("<td>"+(x^y^x?"T":"F")+"</td>"); 
		  document.write("<td>"+(!(x&&y)?"T":"F")+"</td>"); 
		  document.write("<td>"+(!x||!y?"T":"F")+"</td>");
		  document.write("<td>"+(!(x||y)?"T":"F")+"</td>");
		  document.write("<td>"+(!x&&!y)?"T":"F")+"</td>"); 
	  </script>
    </tr>
    <tr>
      <script>
	      var x=true;
		  var y=false;
		  document.write("<td>"+(x?"T":"F")+"</td>");
		  document.write("<td>"+(y?"T":"F")+"</td>");
		  document.write("<td>"+(!x?"T":"F")+"</td>");
		  document.write("<td>"+(!y?"T":"F")+"</td>");
		  document.write("<td>"+(x&&y?"T":"F")+"</td>");
		  document.write("<td>"+(x||y?"T":"F")+"</td>"); 
		  document.write("<td>"+(x^y?"T":"F")+"</td>"); 
		  document.write("<td>"+(x^y^y?"T":"F")+"</td>");
		  document.write("<td>"+(x^y^x?"T":"F")+"</td>"); 
		  document.write("<td>"+(!(x&&y)?"T":"F")+"</td>"); 
		  document.write("<td>"+(!x||!y?"T":"F")+"</td>");
		  document.write("<td>"+(!(x||y)?"T":"F")+"</td>");
		  document.write("<td>"+(!x&&!y)?"T":"F")+"</td>"); 
	  </script>
  </tbody>
</table>

    </body>
</html>
